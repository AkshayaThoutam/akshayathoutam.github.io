        .pdf-container {

            margin: 0 auto; /* Center the PDF container */
            background-color: #fff; /* Ensure background is white for better readability */
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
